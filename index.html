<script>
  // ============ SUPABASE CONFIG ============
  const SUPABASE_URL = "https://kcrchwedlrettpkucoct.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjcmNod2VkbHJldHRwa3Vjb2N0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODQ0MjgsImV4cCI6MjA3OTQ2MDQyOH0.g4WA9tci2zm4MIa6EvOe6tH_EhaoicdrdiP6swgjRgw";

  const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ============ MENU & STATE ============
  const MENU = [
    { name: "Matcha Latte",       price: 25000 },
    { name: "Coffee",             price: 25000 },
    { name: "Tr√† s·ªØa tr√¢n ch√¢u",  price: 30000 },
    { name: "H·ªìng tr√† s·ªØa",       price: 28000 },
    { name: "Cacao ƒë√°",           price: 22000 },
    { name: "B·∫°c x·ªâu",            price: 20000 }
  ];

  let currentSize = "M";
  let currentOrder = {};   // key -> { name, size, qty, unitPrice }
  let clickHistory = [];   // stack c√°c key ƒë·ªÉ Ho√†n t√°c
  let historyOrders = [];  // d·ªØ li·ªáu t·ª´ b·∫£ng orders

  // DOM
  const menuMain = document.getElementById("menuMain");
  const sizeMBtn = document.getElementById("sizeM");
  const sizeLBtn = document.getElementById("sizeL");
  const cashInput = document.getElementById("cashInput");
  const currentList = document.getElementById("currentList");
  const currentSummary = document.getElementById("currentSummary");
  const cashSummary = document.getElementById("cashSummary");
  const btnUndo = document.getElementById("btnUndo");
  const btnClear = document.getElementById("btnClear");
  const btnSave = document.getElementById("btnSave");
  const btnPrint = document.getElementById("btnPrint");
  const btnRefreshHistory = document.getElementById("btnRefreshHistory");
  const historyList = document.getElementById("historyList");
  const historyTotal = document.getElementById("historyTotal");

  function formatVND(x) {
    return x.toLocaleString("vi-VN") + " VND";
  }

  // ============ MENU UI ============
  function renderMenu() {
    MENU.forEach(item => {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `
        <div class="menu-item-name">${item.name}</div>
        <div class="menu-item-price">${item.price.toLocaleString("vi-VN")} VND (Size M)</div>
      `;
      div.addEventListener("click", () => addItemToOrder(item.name, item.price));
      menuMain.appendChild(div);
    });
  }

  function addItemToOrder(name, basePrice) {
    const sizeLabel = currentSize;
    const unitPrice = basePrice + (sizeLabel === "L" ? 5000 : 0);
    const key = `${name} (Size ${sizeLabel})`;

    if (!currentOrder[key]) {
      currentOrder[key] = { name, size: sizeLabel, qty: 0, unitPrice };
    }
    currentOrder[key].qty += 1;
    clickHistory.push(key);
    renderCurrentOrder();
  }

  // ============ CURRENT ORDER ============
  function renderCurrentOrder() {
    currentList.innerHTML = "";
    let total = 0;

    Object.values(currentOrder).forEach(line => {
      const lineTotal = line.qty * line.unitPrice;
      total += lineTotal;

      const li = document.createElement("li");
      li.textContent = `${line.qty}x ${line.name} (Size ${line.size}) ‚Äì ${formatVND(lineTotal)}`;
      currentList.appendChild(li);
    });

    currentSummary.innerHTML = `<strong>T·ªïng:</strong> ${formatVND(total)}`;

    const cashThousand = parseInt(cashInput.value || "0", 10);
    const cash = cashThousand * 1000;
    if (cash > 0) {
      const change = Math.max(cash - total, 0);
      cashSummary.textContent =
        `Kh√°ch ƒë∆∞a: ${formatVND(cash)} ‚Äì Ti·ªÅn tr·∫£ l·∫°i kh√°ch: ${formatVND(change)}`;
    } else {
      cashSummary.textContent = "";
    }
  }

  function clearCurrentOrder() {
    currentOrder = {};
    clickHistory = [];
    cashInput.value = "";
    renderCurrentOrder();
  }

  function undoLast() {
    if (!clickHistory.length) return;
    const key = clickHistory.pop();
    const line = currentOrder[key];
    if (!line) return;
    line.qty -= 1;
    if (line.qty <= 0) {
      delete currentOrder[key];
    }
    renderCurrentOrder();
  }

  // ============ HISTORY ============
  async function loadHistory() {
    const { data, error } = await supa
      .from("orders")
      .select("*")
      .order("created_at", { ascending: false })
      .limit(200);

    if (error) {
      console.error(error);
      alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c l·ªãch s·ª≠ t·ª´ Supabase.");
      return;
    }
    historyOrders = data || [];
    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = "";
    let revenue = 0;

    historyOrders.forEach(order => {
      revenue += order.total || 0;

      const div = document.createElement("div");
      div.className = "history-item";

      const main = document.createElement("div");
      main.className = "history-main";

      const created = order.created_at
        ? new Date(order.created_at).toLocaleString("vi-VN")
        : "";

      const code = order.order_code || "";

      const line1 = document.createElement("div");
      line1.className = "history-line1";
      line1.textContent = `${code ? "[" + code + "] " : ""}${created} ‚Äì ${formatVND(order.total || 0)}`;

      const itemsText = (order.items || [])
        .map(it => `${it.qty}x ${it.name} (Size ${it.size})`)
        .join(", ");

      const line2 = document.createElement("div");
      line2.className = "history-line2";
      line2.textContent = itemsText || "(Kh√¥ng c√≥ chi ti·∫øt m√≥n)";

      main.appendChild(line1);
      main.appendChild(line2);

      const btn = document.createElement("button");
      btn.className = "btn-delete";
      btn.textContent = "X√≥a ƒë∆°n";
      btn.addEventListener("click", () => handleDeleteOrder(order.id));

      div.appendChild(main);
      div.appendChild(btn);
      historyList.appendChild(div);
    });

    historyTotal.textContent = `T·ªïng doanh thu: ${formatVND(revenue)}`;
  }

  // ============ ORDER CODE ============
  async function generateNextOrderCode() {
    const { data, error } = await supa
      .from("orders")
      .select("order_code")
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (error || !data || !data.order_code) {
      return "#0001";
    }
    const match = String(data.order_code).match(/\d+/);
    const n = match ? parseInt(match[0], 10) + 1 : 1;
    return "#" + String(n).padStart(4, "0");
  }

  // ============ SAVE + DELETE LOGIC ============
  async function saveOrder(printAfter) {
    const lines = Object.values(currentOrder);
    if (!lines.length) {
      alert("ƒê∆°n hi·ªán t·∫°i ƒëang tr·ªëng.");
      return;
    }

    const total = lines.reduce((sum, line) => sum + line.qty * line.unitPrice, 0);
    const cashThousand = parseInt(cashInput.value || "0", 10);
    const cash = cashThousand * 1000;
    const change = cash > 0 ? cash - total : null;

    const itemsPayload = lines.map(line => ({
      name: line.name,
      size: line.size,
      qty: line.qty,
      unitPrice: line.unitPrice,
      lineTotal: line.qty * line.unitPrice
    }));

    const orderCode = await generateNextOrderCode();

    const payload = {
      order_code: orderCode,
      items: itemsPayload,
      total,
      cash_given: cash || null,
      change
    };

    const { data, error } = await supa
      .from("orders")
      .insert([payload])
      .select()
      .single();

    if (error) {
      console.error(error);
      alert("L∆∞u ƒë∆°n l√™n Supabase th·∫•t b·∫°i.");
      return;
    }

    clearCurrentOrder();

    if (printAfter) {
      printBill(data);
    }

    // T·ª± reload ƒë·ªÉ ch·∫Øc ch·∫Øn ƒë·ªìng b·ªô
    loadHistory();
  }

  async function handleDeleteOrder(orderId) {
    const order = historyOrders.find(o => o.id === orderId);
    if (!order) return;

    if (!confirm("X√≥a ƒë∆°n n√†y v√† l∆∞u v√†o l·ªãch s·ª≠ x√≥a?")) return;

    // ch√©p sang deleted_orders
    const { error: insError } = await supa
      .from("deleted_orders")
      .insert([{
        order_code: order.order_code,
        items: order.items,
        total: order.total,
        cash_given: order.cash_given,
        change: order.change
      }]);

    if (insError) {
      console.error(insError);
      alert("Kh√¥ng th·ªÉ ch√©p sang b·∫£ng deleted_orders.");
      return;
    }

    // x√≥a kh·ªèi orders
    const { error: delError } = await supa
      .from("orders")
      .delete()
      .eq("id", orderId);

    if (delError) {
      console.error(delError);
      alert("Kh√¥ng th·ªÉ x√≥a ƒë∆°n kh·ªèi b·∫£ng orders.");
      return;
    }

    // c·∫≠p nh·∫≠t local
    historyOrders = historyOrders.filter(o => o.id !== orderId);
    renderHistory();
  }

  // ============ REALTIME ============
  function initRealtime() {
    supa
      .channel("orders-realtime")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "orders" },
        () => {
          // B·∫•t c·ª© INSERT / DELETE n√†o tr√™n orders ƒë·ªÅu reload l·ªãch s·ª≠
          loadHistory();
        }
      )
      .subscribe();
  }

        </tr>`;
    });

    const cashStr = order.cash_given ? formatVND(order.cash_given) : "0 VND";
    const changeStr = order.change != null ? formatVND(order.change) : "0 VND";

    const win = window.open("", "_blank", "width=400,height=600");
