<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tea Neko – Đặt món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0b1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }
    h1 {
      margin: 16px 16px 8px;
      font-size: 22px;
    }
    .sub {
      margin: 0 16px 10px;
      font-size: 14px;
      color: #a3a3c0;
    }
    .menu-list {
      padding: 0 12px 80px;
    }
    .item-card {
      background: #111a30;
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px #0008;
      display: flex;
      gap: 10px;
    }
    .item-img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      background: #222b4a;
    }
    .item-main {
      flex: 1;
    }
    .item-name {
      font-size: 15px;
      font-weight: 600;
    }
    .item-cat {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .item-price {
      font-size: 13px;
      margin-top: 4px;
      color: #fbbf24;
    }
    .qty-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .qty-btn {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .qty-val {
      min-width: 24px;
      text-align: center;
      font-size: 14px;
    }

    .cart-box {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #020617ee;
      backdrop-filter: blur(10px);
      padding: 10px 12px 12px;
      border-top: 1px solid #1f2937;
    }
    .cart-summary {
      font-size: 14px;
      margin-bottom: 6px;
    }
    #cart-list {
      max-height: 90px;
      overflow-y: auto;
      font-size: 13px;
      margin-bottom: 6px;
    }
    #total {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    #note {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: none;
      padding: 8px;
      font-size: 13px;
      margin-bottom: 6px;
      background: #111827;
      color: #e5e7eb;
    }
    #send-btn {
      margin-top: 4px;
      background: #22c55e;
      color: #022c22;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    #send-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 3px #000 inset;
    }
    #error {
      margin-top: 4px;
      font-size: 13px;
      color: #fca5a5;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>

<h1 id="title">Tea Neko – Gọi món</h1>
<p class="sub" id="subtitle"></p>

<div class="menu-list" id="menu"></div>

<div class="cart-box">
  <div class="cart-summary">
    <span id="cart-count">0 món</span>
  </div>
  <div id="cart-list"></div>
  <div id="total">Tổng: 0đ</div>
  <textarea id="note" placeholder="Ghi chú cho quán (ít ngọt, ít đá, mang về, ... )"></textarea>
  <div id="send-btn">Gửi order đến quầy</div>
  <div id="error"></div>
</div>

<script type="module">
  import { supabase } from "./js/supabase.js";

  // ===== LẤY SỐ BÀN TỪ URL =====
  const params = new URLSearchParams(location.search);
  const tableId = params.get("table") || "N/A";
  document.getElementById("subtitle").textContent =
    "Bạn đang gọi món cho bàn: " + tableId;

  // ===== CART =====
  let cart = {}; // key = menu_id, value = item {id,name,price,qty}

  function renderCart() {
    const listEl = document.getElementById("cart-list");
    const totalEl = document.getElementById("total");
    const countEl = document.getElementById("cart-count");

    const items = Object.values(cart);
    if (!items.length) {
      listEl.textContent = "Chưa có món nào trong giỏ.";
      totalEl.textContent = "Tổng: 0đ";
      countEl.textContent = "0 món";
      return;
    }

    let html = "";
    let total = 0;
    let count = 0;
    items.forEach((it) => {
      const line = it.qty * it.price;
      total += line;
      count += it.qty;
      html += `<div>${it.qty}x ${it.name} – ${line.toLocaleString("vi-VN")}đ</div>`;
    });

    listEl.innerHTML = html;
    totalEl.textContent = "Tổng: " + total.toLocaleString("vi-VN") + "đ";
    countEl.textContent = `${count} món`;
  }

  function updateQty(menuItem, delta) {
    const id = menuItem.id;
    if (!cart[id]) {
      cart[id] = {
        id: id,
        name: menuItem.name,
        price: menuItem.price,
        qty: 0,
      };
    }
    cart[id].qty += delta;
    if (cart[id].qty <= 0) {
      delete cart[id];
    }
    renderMenuQuantities();
    renderCart();
  }

  // ===== RENDER MENU =====
  let menuData = [];

  function renderMenu() {
    const container = document.getElementById("menu");
    if (!menuData.length) {
      container.textContent = "Chưa có menu. Vui lòng báo nhân viên.";
      return;
    }

    let html = "";
    menuData.forEach((item) => {
      const qty = cart[item.id]?.qty || 0;
      html += `
        <div class="item-card">
          <img src="${item.img || ""}" class="item-img" alt="">
          <div class="item-main">
            <div class="item-name">${item.name}</div>
            <div class="item-cat">${item.category || ""}</div>
            <div class="item-price">${item.price.toLocaleString("vi-VN")}đ</div>
            <div class="qty-row">
              <div class="qty-btn" data-id="${item.id}" data-delta="-1">−</div>
              <div class="qty-val" id="qty-${item.id}">${qty}</div>
              <div class="qty-btn" data-id="${item.id}" data-delta="1">+</div>
            </div>
          </div>
        </div>
      `;
    });

    container.innerHTML = html;

    // Gắn sự kiện + / −
    container.querySelectorAll(".qty-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const id = Number(btn.dataset.id);
        const delta = Number(btn.dataset.delta);
        const item = menuData.find((m) => m.id === id);
        if (!item) return;
        updateQty(item, delta);
      });
    });
  }

  function renderMenuQuantities() {
    menuData.forEach((item) => {
      const valEl = document.getElementById("qty-" + item.id);
      if (valEl) {
        valEl.textContent = cart[item.id]?.qty || 0;
      }
    });
  }

  async function loadMenuFromSupabase() {
    const { data, error } = await supabase
      .from("menu_items")
      .select("*")
      .order("category", { ascending: true })
      .order("name", { ascending: true });

    if (error) {
      console.error(error);
      document.getElementById("menu").textContent =
        "Không tải được menu. Vui lòng báo nhân viên.";
      return;
    }

    menuData = data || [];
    renderMenu();
  }

  // ===== GỬI ORDER LÊN SUPABASE =====
  document.getElementById("send-btn").addEventListener("click", async () => {
    const errEl = document.getElementById("error");
    errEl.textContent = "";

    const items = Object.values(cart);
    if (!items.length) {
      errEl.textContent = "Bạn chưa chọn món nào.";
      return;
    }

    const note = document.getElementById("note").value || "";

    try {
      const { error } = await supabase.from("web_orders").insert([
        {
          table_id: tableId,
          items: items,
          note: note,
          status: "pending",
        },
      ]);

      if (error) {
        console.error(error);
        errEl.textContent = "Gửi order thất bại. Vui lòng báo nhân viên.";
        return;
      }

      alert("Đã gửi order thành công! Nhân viên sẽ chuẩn bị món cho bạn.");
      cart = {};
      renderMenuQuantities();
      renderCart();
      document.getElementById("note").value = "";
    } catch (e) {
      console.error(e);
      errEl.textContent = "Có lỗi mạng. Vui lòng thử lại.";
    }
  });

  // ===== INIT =====
  loadMenuFromSupabase();
  renderCart();
</script>

</body>
</html>
